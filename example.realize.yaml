settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: true
  open: false
  port: 5000
  host: localhost
schema:
- name: github-analyser
  path: /Users/m-lukas/Documents/Projects/go/src/github.com/m-lukas/github-analyser
  env:
    DATABASE_TYPE: <mongo/dynamo>
    MONGO_USER: <user>
    MONGO_PASS: <password>
    MONGO_HOST: <host&port>
    MONGO_NAME: admin
  commands:
    fmt:
      status: true
    test:
      status: true
    generate:
      status: true
    install:
      status: true
    build:
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
  pattern: 'ERROR:'
